<script>
    // --- Firebase ì´ˆê¸°í™” ---
    const firebaseConfig = {

        authDomain: "vac-828ed.firebaseapp.com",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isEditMode = false;

    let todoList = [];
    let currentMonth = new Date().getMonth() + 1;

    // ë°ì´í„°ë² ì´ìŠ¤ ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
    db.ref('checks').on('value', (snapshot) => {
        checkData = snapshot.val() || {};

    db.ref('todos').on('value', (snapshot) => {

    const baseSchedule = {
        1: [{n:'ë¬¼ë¦¬(ì†”ë£¨ì…˜)ì´ì •ìš±', s:'18:30', e:'21:30', h:18.5, dur:3, c:'phys-sol', p:'half-left'}, {n:'ë¬¼ë¦¬(ë¸Œë°¸)ì¥ì¬í•„', s:'19:20', e:'22:10', h:19.33, dur:2.8, c:'phys-br', p:'half-right'}],
        2: [{n:'í™•í†µ(ë¸Œë°¸)ì¥ì„¸ìš±T', s:'09:30', e:'12:30', h:9.5, dur:3, c:'math-br'}, {n:'í•œì»´ ì•Œê³ ë¦¬ì¦˜', s:'13:00', e:'14:50', h:13, dur:1.8, c:'algo-hc'}, {n:'í•œì»´ ì•Œê³ ë¦¬ì¦˜', s:'15:00', e:'16:50', h:15, dur:1.8, c:'algo-hc'}],
        3: [{n:'ë¬¼ë¦¬(ì†”ë£¨ì…˜)ì´ì •ìš±', s:'18:30', e:'21:30', h:18.5, dur:3, c:'phys-sol'}],
        4: [{n:'í™•í†µ(ë¸Œë°¸)ì¥ì„¸ìš±T', s:'09:30', e:'12:30', h:9.5, dur:3, c:'math-br'}, {n:'ë¯¸ì (ë¸Œë°¸)ë¥˜ìš°ì„±', s:'13:00', e:'16:00', h:13, dur:3, c:'math-ryu'}, {n:'ë¯¸ì (ì›ì†”)ê¹€ê¸°í˜„', s:'18:00', e:'22:00', h:18, dur:4, c:'math-ws'}],
        5: [{n:'ì›ì†” ì•Œê³ ë¦¬ì¦˜', s:'09:30', e:'13:30', h:9.5, dur:4, c:'algo-os'}, {n:'í•œì»´ ì•Œê³ ë¦¬ì¦˜', s:'15:00', e:'16:50', h:15, dur:1.8, c:'algo-hc'}, {n:'í•œì»´ ì•Œê³ ë¦¬ì¦˜', s:'17:00', e:'18:50', h:17, dur:1.8, c:'algo-hc'}],
        6: [{n:'í™•í†µ(ë‹¤ì›)ê¹€ì°¬ìš©', s:'09:30', e:'12:30', h:9.5, dur:3, c:'math-dw', p:'half-left'}, {n:'ë¯¸ì (ë¸Œë°¸)ë¥˜ìš°ì„±', s:'09:30', e:'12:30', h:9.5, dur:3, c:'math-ryu', p:'half-right'}, {n:'ë¬¼ë¦¬(ë¸Œë°¸)ì–‘ê¸°ì„ ', s:'16:00', e:'19:20', h:16, dur:3.33, c:'phys-br'}]
    };

    function formatTime12(hStr) {
        let [h, m] = hStr.split(':'); h = parseInt(h);
        const p = h >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
        let h12 = h > 12 ? h - 12 : (h === 0 ? 12 : h);
        return `${p} ${h12}:${m}`;
    }
    function formatTimeShort(hStr) {
        let [h, m] = hStr.split(':'); h = parseInt(h);
        let h12 = h > 12 ? h - 12 : (h === 0 ? 12 : h);
        return `${h12}:${m}`;
    }

    function mergeSchedules(list) {
        if (!list || list.length <= 1) return list;
        let sorted = [...list].sort((a, b) => a.h - b.h);
        let merged = [];
        let current = sorted[0];
        for (let i = 1; i < sorted.length; i++) {
            let next = sorted[i];
            if (current.n === next.n && (next.h - (current.h + current.dur)) <= 0.5) {
                current = { ...current, e: next.e, dur: (next.h + next.dur) - current.h };
            } else { merged.push(current); current = next; }
        }
        merged.push(current);
        return merged;
    }

    function getDaySchedule(m, d) {
        const dateObj = new Date(2026, m - 1, d); const day = dateObj.getDay();
        let s = [];
        if (m === 1 && d === 1) {
            s = [{n:'í™•í†µ(ë‹¤ì›)ê¹€ì°¬ìš©', s:'10:00', e:'13:00', h:10, dur:3, c:'math-dw'}, {n:'í™•í†µ(ë‹¤ì›)ê¹€ì°¬ìš©', s:'19:00', e:'22:00', h:19, dur:3, c:'math-dw'}];
        } else if (m === 2) {
            if (d === 12) {
                s = baseSchedule[4].filter(ev => !ev.n.includes('ì¥ì„¸ìš±'));
                s.push({n:'í•™êµ ë“±êµ', s:'08:00', e:'15:30', h:8, dur:4.5, c:'hldy'});
            } else if (d === 16 || d === 18) s = baseSchedule[day].filter(ev => ev.n.includes('ì´ì •ìš±'));
            else if (d === 21) s = baseSchedule[6].filter(ev => !ev.n.includes('ë¥˜ìš°ì„±'));
            else if (d === 23) s = baseSchedule[1].filter(ev => !ev.n.includes('ì¥ì¬í•„'));
            else if (d === 28) s = baseSchedule[6].filter(ev => !ev.n.includes('ë¥˜ìš°ì„±') && !ev.n.includes('ì–‘ê¸°ì„ '));
            else s = baseSchedule[day] || [];
        } else s = baseSchedule[day] || [];
        return mergeSchedules(s);
    }

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const btn = document.getElementById('editToggleBtn');
        const section = document.getElementById('schedule-section');
        if (isEditMode) {
            btn.innerText = "âœ… ìˆ˜ì • ì™„ë£Œ (ì €ì¥ë¨)";
            section.classList.add('edit-active');
        } else {
            btn.innerText = "ğŸ› ï¸ ìˆ˜ì • ëª¨ë“œ ì‹œì‘";
            section.classList.remove('edit-active');
        }
    }

    function handleTaskClick(e, dateKey, taskIdx) {
        if (!isEditMode) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const isLeft = x < rect.width / 2;
        
        let currentStatus = (checkData[dateKey] && checkData[dateKey][taskIdx]) || { hw: false, rev: false };
        if (isLeft) currentStatus.hw = !currentStatus.hw;
        else currentStatus.rev = !currentStatus.rev;

        db.ref(`checks/${dateKey}/${taskIdx}`).set(currentStatus);
    }

    function createEvElement(ev, dateKey, idx, isCalendar) {
        const div = document.createElement('div');
        div.className = `${isCalendar ? 'cal-ev' : 'ev'} ${ev.c} ${ev.p || ''}`;
        const unit = isCalendar ? 16 : 38;
        const top = (ev.h - 6) * unit + (isCalendar ? 24 : 0);
        div.style = `top:${top}px; height:${ev.dur * unit}px;`;
        const status = (checkData[dateKey] && checkData[dateKey][idx]) || { hw: false, rev: false };
        if (isCalendar) div.onclick = (e) => handleTaskClick(e, dateKey, idx);
        div.innerHTML = `
            <div class="split-check-layer">
                <div class="hw-part ${status.hw ? 'active' : ''}"></div>
                <div class="rev-part ${status.rev ? 'active' : ''}"></div>
            </div>
            <div class="ev-content">
                <b>${ev.n}</b>
                <span>${isCalendar ? formatTimeShort(ev.s)+'-'+formatTimeShort(ev.e) : formatTime12(ev.s)+' - '+formatTime12(ev.e)}</span>
            </div>
        `;
        return div;
    }

    function renderCalendar(m) {
        currentMonth = m;
        const grid = document.getElementById('calendarGrid');
        if(!grid) return;
        document.getElementById('monthTitle').innerText = `${m}ì›”`;
        grid.innerHTML = '';
        ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(d => grid.innerHTML += `<div class="day-header">${d}</div>`);
        const first = new Date(2026, m-1, 1).getDay();
        const last = new Date(2026, m, 0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div class="day-cell"></div>`;
        for(let d=1; d<=last; d++) {
            const dateKey = `2026-${m}-${d}`;
            const dateObj = new Date(2026, m-1, d);
            const isSunday = dateObj.getDay() === 0;
            const isSpecialHoliday = (m === 2 && (d === 16 || d === 17 || d === 18));
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            cell.innerHTML = `<div class="day-num ${isSunday || isSpecialHoliday ? 'is-red' : ''}">${d}</div>`;
            getDaySchedule(m, d).forEach((ev, idx) => { cell.appendChild(createEvElement(ev, dateKey, idx, true)); });
            grid.appendChild(cell);
        }
    }

    function updateHomeDashboard() {
        const now = new Date(); const m = now.getMonth() + 1; const d = now.getDate();
        const container = document.getElementById('todayTimeline');
        if(!container) return;
        container.querySelectorAll('.ev').forEach(e => e.remove());
        const dateKey = `2026-${m}-${d}`;
        getDaySchedule(m, d).forEach((ev, idx) => { container.appendChild(createEvElement(ev, dateKey, idx, false)); });
    }

    function updateClockAndLine() {
        const now = new Date();
        const dateStr = now.toLocaleDateString('ko-KR', { month: 'long', day: 'numeric', weekday: 'short' });
        const timeStr = now.toLocaleTimeString('ko-KR', { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const dateEl = document.getElementById('todayDate');
        if(dateEl) dateEl.innerText = `${dateStr} ${timeStr} ì¼ì •`;
        const h = now.getHours() + now.getMinutes() / 60 + now.getSeconds() / 3600;
        const line = document.getElementById('nowLineHome');
        if (line && h >= 6 && h <= 24) { line.style.top = (h - 6) * 38 + 'px'; line.style.display = 'block'; }
        else if(line) line.style.display = 'none';
    }

    function navigateTo(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'home-section') updateHomeDashboard();
        if(id === 'schedule-section') { isEditMode = false; renderCalendar(currentMonth); }
        if(id === 'todo-section') loadTodos();
    }

    function addTodo() {
        const input = document.getElementById('todoInput'); if(!input.value) return;
        const newList = [...todoList, { text: input.value, done: false }];
        db.ref('todos').set(newList);
        input.value = '';
    }
    function loadTodos() {
        const el = document.getElementById('todoList'); if(!el) return;
        el.innerHTML = todoList.length ? '' : '<p style="color:#999; text-align:center;">í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        todoList.forEach((t, i) => {
            const div = document.createElement('div'); div.style = "display:flex; align-items:center; padding:15px 0; border-bottom:1px solid #f0f0f0;";
            div.innerHTML = `<input type="checkbox" style="width:20px; height:20px;" ${t.done?'checked':''} onchange="toggleTodo(${i})"><span style="flex:1; margin:0 15px; ${t.done?'text-decoration:line-through; color:#bbb;':''}">${t.text}</span><button onclick="delTodo(${i})" style="color:red; border:none; background:none; cursor:pointer;">ì‚­ì œ</button>`;
            el.appendChild(div);
        });
    }
    function toggleTodo(i) { todoList[i].done = !todoList[i].done; db.ref('todos').set(todoList); }
    function delTodo(i) { todoList.splice(i, 1); db.ref('todos').set(todoList); }

    window.onload = () => {
        const col = document.getElementById('timeLabels');
        for (let i = 6; i <= 24; i++) {
            const label = document.createElement('div');
            label.className = 'time-label'; label.style.top = (i - 6) * 38 + 'px';
            label.innerText = i >= 12 ? (i === 12 ? 'ì˜¤í›„ 12' : `ì˜¤í›„ ${i-12}`) : `ì˜¤ì „ ${i}`;
            col.appendChild(label);
        }
        updateClockAndLine();
        setInterval(updateClockAndLine, 1000);
    };
</script>
